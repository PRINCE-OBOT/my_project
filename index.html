<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"defer=""></script>
	<title>Rock, Paper, Scissors</title>
	<style>
	*{
	  box-sizing: border-box;
	}
	  .showError{
	    opacity:0;
	    color:grey;
	  }
	  .container div{
	    display: flex;
	    gap: 10px;
	  }
	  .container{
	   margin-top: 50px;
	    display: flex;
	    gap: 10px;
	    flex-direction: column;
	    align-items: center;
	  }
	 .container img{
	   width: 120px;
	   height: 120px;
	   object-fit: contain;
	   border-radius: 60px;
	   box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
	 }
	 h5{
	   color: grey;
	   padding: 20px;
	   background: black;
	   opacity: 0.7;
	   display: flex;
	   text-align: center;
	   align-items: center;
	   justify-content: center;
	   box-shadow:1px 1px 3px rgba(0, 0, 0, 0.15);
	   border-radius: 10px;
	 }
	 span{
	   color: yellow;
	 }
	 .fetchResult{
	   text-align: center;
	 }
	</style>
</head>
<body>
  <div class="content">
  <h5>CLICK TO CHOOSE 
  <span>ROCK, PAPER OR SCISSORS </span>
  </h5>
  <div class="container">
    <div>
   <img id="rock" src="pic/rock.jpg" />
   <img id="paper" src="pic/paper.jpg" />
   </div>
   <img id="scissors" src="pic/scissors.jpg" />
	</div>
	<p class="showError">Game cancelled, refresh your browser to replay game</p>
	<p class="displayResult"></p>
	<p class="fetchResult"></p>
	</div>
</body>
</html>
