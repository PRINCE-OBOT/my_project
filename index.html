<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"defer=""></script>
	<title>Rock, Paper, Scissors</title>
	<style>
	  .showError{
	    opacity:0;
	    color:grey;
	  }
	  .btn{
	    padding:8px;
	    color: white;
	    background: black;
	    border-radius: 4px;
	    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
	    font-weight:800;
	  }
	</style>
</head>
<body>
  <div class="container">
  <h3>
Click to select either (Rock, Paper or Scissors)
  </h3>
  <div class="buttonContainer">
	<button class="rockButton btn">Rock</button>
	<button class="paperButton btn">Paper</button>
	<button class="scissorsButton btn">Scissors</button>
	</div>
	<p class="displayResult"></p>
	</div>
	<p class="showError">Game cancelled, refresh your browser to replay game</p>
	<p class="fetchResult"></p>
</body>
</html>
